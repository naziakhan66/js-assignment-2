//Q7
//a
//unshift

var colours1=["red","blue","green","orange"]
document.write(colours1 +"<br>")
//added color to the beginning

var colours=["red","blue","green","orange"]
colours.unshift("purple")
document.write(colours+"<br>"+"<br>")

//b
//push method
var colours1=["red","blue","green","orange"]
document.write(colours1 +"<br>")

//added color to the end

//removed color in the end

colours.pop()
document.write(colours+"<br>"+"<br>")

//removed first color

colours.shift()
document.write(colours+"<br>"+"<br>")
