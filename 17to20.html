//Q6


var bakery = ["cake", "apple pie", "cookie", "chips", "patties"];

// Get user input
var searchItem = prompt("Enter an item to search:");

// Search for the item in the array
var foundIndex = -1;
for (let i = 0; i < bakery.length; i++) {
    if (bakery[i] === searchItem) {
        foundIndex = i;
        break;
    }
}

// Alert the user whether the item is found or not
if (foundIndex !== -1) {
    alert(`${searchItem} is found in the list at index ${foundIndex}.`);
} else {
    alert(`${searchItem} is not found in the list.`);
}
